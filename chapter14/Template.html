<html>
   <body>

    <script>
       
       let obj = {

       };

                            +"<h1>"+ obj.school +"</h1>"
                      +"</div>"  ;
        template = `
            <div>
                    <div>hello</div>
                    <h1>Name :${obj.name}</h1>
                    <h1>School :${obj.school}</h1>
            </div>    
            `;
        let container = this.document.getElementById("container");
        container.innerHTML = template;
    </script>
</html>
