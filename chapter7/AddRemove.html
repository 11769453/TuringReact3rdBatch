<html>
  <script>

    let arr = [10,20,30];
    arr.push(40);
    arr[arr.length] = 50;
    console.log("Arr ",arr);

    arr.unshift(-10);
    console.log("Arr ",arr);

    arr.pop();
    console.log("Arr ",arr);

    arr.shift();
    console.log("Arr ",arr);

    delete arr[0];
    console.log("Arr ",arr);

    console.log("0 in arr",0 in arr);

    for(const ele of arr)
    {
        console.log("ele ",ele);
    }
    for(let [index,element] of arr.entries())
    {
        console.log("index ",index, " element ",element);
    }

    arr.forEach(element=>{
        console.log("Element ",element);     
    })
    for(let i=0, len = arr.length; i < len; i++)
    {
        console.log("Arr ",arr[i]);
    }
  </script>
</html>
