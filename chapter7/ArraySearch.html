<html>
  <script>

   
    let arr = [1,2,5,3,4,5,1,5,NaN];
    console.log("Arr ",arr);

    console.log("Arr.indexOf(5) ", arr.indexOf(5));
    console.log("Arr.lastIndexOf(5) ", arr.lastIndexOf(5));
    console.log("Arr.indexOf(5,3) ", arr.indexOf(5,3));
    console.log("Arr.indexOf(100) ", arr.indexOf(100));
    console.log("Arr.indexOf('5') ", arr.indexOf('5'));
    console.log("Arr.includes(5) ", arr.includes(5));
    console.log("Arr.includes(NaN) ", arr.includes(NaN));
    console.log("Arr.indexOf(NaN) ", arr.indexOf(NaN));
  </script>
</html>
