<html>
  <script>

    //pure
    function add(x, y)
    {
        return x+y;
    }
    console.log("Add ",add(1,2));
    console.log("add ",add(1,2));

    let k = 10;
    function imp(x)
    {
        return x+k;
    }
    console.log("imp ",imp(2));

    function getRandom()
    {
        return Math.random();
    }
    console.log("Get random ",getRandom());
  </script>
</html>
