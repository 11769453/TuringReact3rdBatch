<html>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.20.0/ramda.min.js"></script>
  <script>

    const toUpper =(str)=> str.toUpperCase();
    const appendHi = (str)=> str +" Hi";

    let upperAndHi = R.compose(toUpper,appendHi);
    console.log("Compose ",upperAndHi("test"));

    let third = R.pipe(toUpper,appendHi);
    console.log("Pipe ",third("test"));
  </script>
</html>
