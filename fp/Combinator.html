<html>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.20.0/ramda.min.js"></script>
  <script>

    console.log("Identity ",R.identity(1));
  
    let toUpper = (str)=> str.toUpperCase();
    let appendHi = (str)=> str + " Hi";

    let log = R.tap(console.log);
    let appendAndUpper = R.pipe(toUpper,
                                log,
                                appendHi,
                                log);
    console.log("Append ", appendAndUpper("test"));
    //console.log("Tap ", R.tap(console.log,"hello"));
  </script>
</html>
